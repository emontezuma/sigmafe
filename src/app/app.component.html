<ng-container class="container">
  <ng-container *ngTemplateOutlet="invalidSize ? invalid : valid">
  </ng-container>
  <ng-template #valid>
    <mat-toolbar class="toolbar" color="primary">
      <button
        mat-mini-fab
        class="button"
        color="warn"
        aria-label="icon-button with menu icon"
        (click)="sidenav.open()"
        @appearing
      >
        <mat-icon
          class="svgicon icon-toolbar"
          svgIcon="menu"
        >
        </mat-icon>
      </button>
      <h1 i18n>APLICACION TOYOTA <strong>{{ toolbarCurrentSize }}</strong></h1>      
      <button
        mat-mini-fab
        class="button toolbar-menu"
        aria-label="icon-button with menu icon"
        (click)="sidenav.close()"
        *ngIf="toolbarData?.show && toolbarCurrentSize == 'small'"
        [matMenuTriggerFor]="menu"
        @appearing
      >
        <mat-icon class="icon-toolbar" svgIcon="vertical-menu"></mat-icon>
      </button>
      <mat-menu
        #menu="matMenu"
        class="menu"
      >
        <div *ngFor="let button of toolbarData.buttons; let i = index;">
            <button
                *ngIf="button.type === 'button'"
                mat-menu-item
                class="toolbar-button-small"
                aria-label="icon-button with menu icon"
                [disabled]="button.disabled"
                i18n-placeHolder
            >
              <mat-icon
                  *ngIf="button.showIcon"
                  [svgIcon]="button.icon"
                  class="menu-button"
              >
              </mat-icon>
              <span>{{ button.showCaption ? button.caption : '' }}</span>
            </button>
            <mat-divider
                *ngIf="button.type === 'divider'"
                class="divider"
            >
            </mat-divider>
        </div>
      </mat-menu>
    </mat-toolbar>
    <mat-progress-bar
        *ngIf="progressBarData?.show"
        mode="indeterminate"
        color="accent"
        class="progress"
        #mainProgressBar
    >
    </mat-progress-bar>
    <mat-sidenav-container
        class="drawer-container" 
        (backdropClick)="sidenav.close()"
        [ngStyle]="{ 'top': outletPosition }"
    >
      <mat-sidenav 
          #sidenav 
          (keydown.escape)="sidenav.close()" 
          disableClose
        >
        <mat-nav-list>
          <cdk-accordion>
            <mat-expansion-panel class="panel-main" hideToggle expanded="true">
              <mat-expansion-panel-header>
                <mat-icon>published_with_changes</mat-icon>
                <mat-panel-title class="accordion" i18n>OPERACIONES</mat-panel-title>
              </mat-expansion-panel-header>
                <a routerLink="molds"
                  mat-list-item
                  (click)="sidenav.close()">
                  <mat-icon>backup_table</mat-icon>
                  <span i18n>Moldes</span>
                </a>
                <mat-divider></mat-divider>
                <a routerLink="checklists"
                  mat-list-item
                  (click)="sidenav.close()">
                  <mat-icon>checklist</mat-icon>
                  <span i18n>Checklist específico</span>
                </a>
              </mat-expansion-panel>
          </cdk-accordion>
        </mat-nav-list>             
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="gotop-container"
          *ngIf="onTopStatus === 'active'"
          @appearing
        >
          <button
            mat-mini-fab
            class="gotop-button"
            (click)="gotoTop()"
          >
            <mat-icon
              class="gotop-icon"
            >
              keyboard_arrow_up
            </mat-icon>
          </button>
        </div>
        <!--<div
          *ngIf="toolbarData?.show && toolbarCurrentSize != 'small'"
          @downUp
        >
          <app-toolbar [toolbar]="toolbarData"></app-toolbar>
        </div>-->
        <div
          class="toolbar-content"
        >
          <app-toolbar
            *ngIf="toolbarData?.show && toolbarCurrentSize != 'small'"
            @downUp
            (@downUp.done)="toolbarAnimationFinished($event)"
            (@downUp.start)="toolbarAnimationStarted($event)"
            [toolbar]="toolbarData"
          >
          </app-toolbar>
        </div>
        <div
          cdkScrollable
          class="page-content"
          [style.height.px]="allHeight"          
        >
        <!--<div class="page-content">-->
          <router-outlet></router-outlet>            
        </div>
        <div
          *ngIf="loading"
          class="process-container"
          @dissolve
        >
            <div class="process-bar">
              <mat-progress-spinner
                class="process-loading"
                diameter="100"
                mode="indeterminate"
                color="primary"
              >
              </mat-progress-spinner>
            </div>
        </div>        
      </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-toolbar
      class="footer"
      @fromTop
    >
      <span i18n>APLICACION TOYOTA <strong>{{ allHeight }}</strong></span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </ng-template>
  <ng-template #invalid>
    <mat-toolbar
      class="toolbar"
      color="accent"      
    >
    </mat-toolbar>
    <div class="error-box">
      <mat-icon class="big-icon">error_outline</mat-icon>
      <div class class="invalid-message">
        <div i18n>La resolución mínima para ejecutar la aplicaición es de:</div>
        <div i18n>Ancho: <strong>350 pixeles</strong></div>
        <div i18n>Alto: <strong>400 pixeles</strong></div>
      </div>
    </div>
    <mat-toolbar
      class="footer error"
    >
    </mat-toolbar>
  </ng-template>
</ng-container>
