<ng-container class="container">
  <mat-toolbar class="toolbar" color="accent">
    <button mat-mini-fab class="button menu" color="primary" aria-label="icon-button with menu icon" (click)="sidenav.open()">
      <mat-icon class="icon-toolbar">menu</mat-icon>
    </button>
    <h1 i18n>APLICACION TOYOTA <strong>{{ size }}</strong></h1>
    <span class="example-spacer"></span>
  </mat-toolbar>
  
  <mat-toolbar class="buttons-bar">
    <div class="buttons-container" #buttonsContainer>
      <ng-container>
        <button
          mat-raised-button 
          [ngClass]="{ 'button-normal-toolbar': showNormalToolbar, 'button small': !showNormalToolbar }"
          aria-label="icon-button with menu icon"
          matTooltip="This is a sample"
        >
          <mat-icon
            class="icon-toolbar"
            [ngClass]="{ medium: !showNormalToolbar }"
          >
          </mat-icon>
          Sample
        </button>
      </ng-container>
      
    </div>
  </mat-toolbar>
  <mat-sidenav-container
      class="drawer-container" 
      (backdropClick)="sidenav.close()"
      [ngStyle]="{ 'top': withToolbar ? '98px' : '48px' }"
  >
      <mat-sidenav 
          #sidenav 
          (keydown.escape)="sidenav.close()" 
          disableClose
      >
        <mat-nav-list>
          <a routerLink="molds"
            mat-list-item
            (click)="sidenav.close()">
            <span i18n>Moldes</span>
          </a>
          <a routerLink="checklists"
            mat-list-item
            (click)="sidenav.close()">
            <span i18n>Checklist espec√≠fico</span>
          </a>
          <mat-divider></mat-divider>
        </mat-nav-list>             
      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar class="footer" color="primary">
    <span i18n>APLICACION TOYOTA <strong>Draft-01</strong></span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</ng-container>
