<p
    #tooltip
    class="label-with-ellipsis"
    [matTooltip]="label"
    matTooltipClass = "tooltip-general"
    matTooltipPosition="below"
    matTooltipShowDelay = "100"
    [ngStyle]="{ '-webkit-line-clamp': lines }"
    [matTooltipDisabled]="activateTooltip(tooltip)"
    [innerHTML]="labelInnerHTML"
>
    {{ label }}
</p>
