<div
  class="lazy-loading-list__container"
  i18n
>
  <ng-container *ngIf="textToSearch$ | async "></ng-container>   
  
  <mat-form-field appearance="fill" class="lazy-loading-list__field">
    <input
      #selection
      matInput
      [matAutocomplete]="auto"
      [formControl]="formField"
      (keydown)="handleKeyDown($event)"
    />
    <mat-hint
      *ngIf="leftHint"
      class="lazy-loading-list__hint" align="start"
      >
        <span class="lazy-loading-list__hint--normal">{{ leftHint }}</span>        
    </mat-hint>
    <mat-hint class="lazy-loading-list__hint" align="end" *ngIf="showDataState && totalCount > 0">      
      <span class="lazy-loading-list__hint--normal">Item(s): {{ list.length }} de {{ totalCount }}</span>        
    </mat-hint>
    <mat-hint class="lazy-loading-list__hint" align="end" *ngIf="showError">
      <span class="lazy-loading-list__hint--error"><strong>{{ noItemsError }}</strong></span>
      <mat-icon class="lazy-loading-list__small-icon--error" svgIcon="warn-line"></mat-icon>
    </mat-hint>
    <mat-error
        class="field__error field__required"
    >
      <!--<mat-icon
        class="field__required-icon"
        svgIcon="warn-line"
      ></mat-icon>-->
      <span class="field__required-label"
        ><strong>El registro no existe o est√° inactivo</strong></span
      >
    </mat-error>
    <div *ngIf="loading" matSuffix
    >      
      <mat-progress-spinner      
        mode="indeterminate"
        color="primary"
        class="lazy-loading-list__progress"
        diameter="32"
        >
      </mat-progress-spinner>
    </div>
    <div *ngIf="this.formField.value?.id && !loading" matSuffix
    >      
      <mat-icon class="lazy-loading-list__normal-icon">check</mat-icon>    
    </div>
    <mat-autocomplete
      [showPanel]="true"
      (optionsScroll)="onScroll()"
      [displayWith]="displayFn"      
      (optionSelected)="handleOptionSelected($event)"
      autoActiveFirstOption
      #auto="matAutocomplete"
    >
      <mat-option
        *ngFor="let element of list"
        [value]="element"        
      >
        {{ 
          catalog === SystemTables.PARTNUMBERS && element.translatedReference ? 
          ( element.translatedName + ' (' + element.translatedReference + ")" ) : 
          element.translatedName
        }}
      </mat-option>      
    </mat-autocomplete>
  </mat-form-field>    
</div>
